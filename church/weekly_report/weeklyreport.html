<!DOCTYPE html>

<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">

    <title>赤峰街教會週報查詢</title>


</head>


<body>

  <h1>2025赤峰街教會週報查詢</h1>
   <div class="static">
    <form id="myForm">

         <label>
    區間日期:
    <input type="date" name="username" min="20250101" max="20251231" />
  </label>





        <button type="button" onclick="getInputValue()">送出</button>


    </form>
 </div>

    <script>


        function getInputValue() {


            var inputVal = document.forms["myForm"]["username"].value;
            if (inputVal == "") {
            alert("請輸入正確日期");
             return false;
            }



            inputVal=inputVal.replace('2025-','')

            var format="週報.pdf"
            window.location.assign(inputVal+format)




        }


    </script>


</body>


</html>
