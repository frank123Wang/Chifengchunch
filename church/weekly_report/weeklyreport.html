<!DOCTYPE html>

<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>赤峰街教會週報查詢</title>


</head>


<body>

  <h1>2025赤峰街教會週報查詢</h1>
    <form id="myForm">

         <label>
    區間日期:
    <input type="date" name="username" min="2025-01-01" max="2025-12-31" />
  </label>




        <button type="button" onclick="getInputValue()">Get Value</button>


    </form>


    <script>


        function getInputValue() {


            var inputVal = document.forms["myForm"]["username"].value;
            var format=".pdf"
            window.location.assign(inputVal+format)




        }


    </script>


</body>


</html>
