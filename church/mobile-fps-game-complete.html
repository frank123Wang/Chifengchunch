        // å‹•ç•«å‡½æ•¸
        function animateBalloon(target) {
            let y = parseFloat(target.style.top);
            const animate = () => {
                if (!gameState.isPlaying || !target.parentNode) return;
                y -= 2;
                target.style.top = y + 'px';
                if (y > -100) {
                    requestAnimationFrame(animate);
                } else {
                    target.remove();
                }
            };
            animate();
        }

        function animateBird(target) {
            let x = parseFloat(target.style.left);
            const direction = Math.random() > 0.5 ? 1 : -1;
            const speed = 3 + Math.random() * 2;
            
            const animate = () => {
                if (!gameState.isPlaying || !target.parentNode) return;
                x += direction * speed;
                target.style.left = x + 'px';
                
                if (x > -100 && x < window.innerWidth + 100) {
                    requestAnimationFrame(animate);
                } else {
                    target.remove();
                }
            };
            animate();
        }

        function animateMovingTarget(target) {

            let y = parseFloat(target.style.top);
            let dx = (Math.random() - 0.5) * 4;
            let dy = (Math.random() - 0.5) * 4;
            
            const animate = () => {
                if (!gameState.isPlaying || !target.parentNode) return;
                
                x += dx;
                y += dy;
                
                if (x <= 0 || x >= window.innerWidth - 50) dx = -dx;
                if (y <= 100 || y >= window.innerHeight - 150) dy = -dy;
                
                target.style.left = x + 'px';
                target.style.top = y + 'px';
                
                requestAnimationFrame(animate);
            };
            animate();
        }

        function shootTarget(target) {
            gameState.shots++;

            const type = target.dataset.type;
            let hit = false;
            
            // ç‰¹æ®Šé‚è¼¯è™•ç†
            switch (type) {
                case 'bandit':
                    if (target.dataset.hostage === 'true') {
                        // å°„åˆ°äººè³ªï¼Œç«‹å³å¤±æ•—
                        sounds.fail();
                        endLevel(false, "å°„åˆ°äººè³ªï¼ä»»å‹™å¤±æ•—ï¼");
                        return;
                    }
                    hit = true;
                    break;
                    
                case 'monster':
                    let health = parseInt(target.dataset.health);
                    health--;
                    target.dataset.health = health;
                    
                    if (health <= 0) {
                        hit = true;
                    } else {
                        // æ€ªç‰©å—å‚·ä½†æœªæ­»äº¡
                        target.style.filter = 'brightness(0.7)';
                        sounds.hit();
                        gameState.score += 10;
                        updateUI();
                        return;
                    }
                    break;
                    
                case 'spaceship':
                    let shield = parseInt(target.dataset.shield);
                    shield--;
                    target.dataset.shield = shield;
                    
                    if (shield <= 0) {
                        hit = true;
                    } else {
                        target.style.filter = 'brightness(0.5)';
                        sounds.hit();
                        gameState.score += 20;
                        updateUI();
                        return;
                    }
                    break;
                    
                case 'zombie':
                    // æª¢æŸ¥æ˜¯å¦çˆ†é ­ï¼ˆé»æ“Šä½ç½®åœ¨ä¸ŠåŠéƒ¨ï¼‰
                    const rect = target.getBoundingClientRect();
                    const clickY = event.clientY;
                    const targetCenterY = rect.top + rect.height / 2;
                    
                    if (clickY < targetCenterY) {
                        // çˆ†é ­ï¼Œä¸€æ“Šå¿…æ®º
                        hit = true;
                        gameState.score += 100; // çˆ†é ­åŠ åˆ†
                    } else {
                        // èº«é«”å‘½ä¸­ï¼Œéœ€è¦å¤šæ¬¡
                        let health = parseInt(target.dataset.health || '2');
                        health--;
                        target.dataset.health = health;
                        
                        if (health <= 0) {

                        } else {
                            target.style.filter = 'brightness(0.7)';
                            sounds.hit();
                            gameState.score += 25;
                            updateUI();
                            return;
                        }
                    }
                    break;
                    
                default:
                    hit = true;
                    break;
            }
            
            if (hit) {
                gameState.hits++;
                sounds.hit();
                
                // å‰µå»ºçˆ†ç‚¸æ•ˆæœ
                createExplosion(target);
                
                // ç‰¹æ®Šæ•ˆæœ

                    sounds.explosion();

                if (type === 'spaceship') points = 150;
                if (type === 'monster') points = 200;
                
                gameState.score += points;
                
                // ç§»é™¤ç›®æ¨™
                target.remove();
                
                // æª¢æŸ¥æ˜¯å¦å®Œæˆé—œå¡
                checkLevelComplete();
            }
            
            updateUI();
        }

        // ç›¸æ©Ÿåˆå§‹åŒ–ï¼ˆç¬¬10é—œï¼‰- iOS/Android å…¼å®¹
        async function initCamera() {
            try {
                // æª¢æŸ¥æ˜¯å¦æ”¯æ´ç›¸æ©Ÿ
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('ä¸æ”¯æ´ç›¸æ©ŸåŠŸèƒ½');
                }

                // iOS Safari å’Œ Android Chrome çš„ç›¸æ©Ÿè¨­å®š
                const constraints = {
                    video: {
                        facingMode: 'environment', // å¾Œç½®ç›¸æ©Ÿ
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('cameraView');
                
                video.srcObject = stream;
                video.style.display = 'block';
                
                // iOS Safari éœ€è¦æ˜ç¢ºè¨­å®š playsinline
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                
                await video.play();
                
                console.log('ç›¸æ©Ÿåˆå§‹åŒ–æˆåŠŸ');

                // æä¾›æ–‡ä»¶é¸æ“‡ä½œç‚ºæ›¿ä»£æ–¹æ¡ˆ
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.capture = 'environment'; // Android ç›¸æ©Ÿæ•ç²
                
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const img = document.createElement('img');
                            img.src = event.target.result;
                            img.style.width = '100%';
                            img.style.height = '100%';
                            img.style.objectFit = 'cover';
                            
                            const video = document.getElementById('cameraView');
                            video.style.display = 'none';
                            video.parentNode.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                };
                
                // è‡ªå‹•è§¸ç™¼æ–‡ä»¶é¸æ“‡
                input.click();
            }
        }

            // è¦–è§’æ§åˆ¶é‚è¼¯ï¼ˆç°¡åŒ–ç‰ˆï¼‰
            const sensitivity = gameState.settings.sensitivity / 5;
            const moveThreshold = 10; // æœ€å°ç§»å‹•è·é›¢
            
            if (Math.abs(deltaX) > moveThreshold || Math.abs(deltaY) > moveThreshold) {
                // é€™è£¡å¯ä»¥å¯¦ç¾æº–å¿ƒç§»å‹•æˆ–è¦–è§’æ§åˆ¶
                // ç›®å‰ä½œç‚ºç¤ºæ„
            }
        }, passiveOptions);

        document.getElementById('gameScreen').addEventListener('touchend', (e) => {
            if (!gameState.isPlaying) return;
            
            const touchEndTime = Date.now();
            const touchDuration = touchEndTime - touchStartTime;
            
            isTouch = false;
            
            // é˜²æ­¢å¿«é€Ÿé€£çºŒé»æ“Š
            if (touchEndTime - lastTouchTime < 100) {
                return;
            }
            lastTouchTime = touchEndTime;
            
            // æª¢æŸ¥æ˜¯å¦ç‚ºé»æ“Šå°„æ“Šï¼ˆçŸ­æ™‚é–“è§¸æ§ï¼‰
            if (touchDuration < 500) {
                const touch = e.changedTouches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                
                if (element && element.classList.contains('target')) {
                    shootTarget(element);
                } else {
                    // ç©ºå°„
                    gameState.shots++;
                    sounds.shoot();
                    updateUI();
                }
            }
        }, passiveTrue);

        // è™•ç†è§¸æ§å–æ¶ˆï¼ˆiOS Safari ç‰¹æ®Šæƒ…æ³ï¼‰
        document.getElementById('gameScreen').addEventListener('touchcancel', (e) => {
            isTouch = false;
        }, passiveTrue);

        // é¼ æ¨™æ§åˆ¶ï¼ˆç”¨æ–¼æ¸¬è©¦ï¼‰
        document.getElementById('gameScreen').addEventListener('click', (e) => {
            if (!gameState.isPlaying) return;
            
            const element = e.target;
            if (element.classList.contains('target')) {
                shootTarget(element);
            } else {
                // ç©ºå°„
                gameState.shots++;
                sounds.shoot();
                updateUI();
            }
        });

        // è·¨å¹³å°è§¸æ§å„ªåŒ–
        let lastTouchEnd = 0;
        let preventZoom = false;

        // é˜²æ­¢é é¢æ»¾å‹•å’Œç¸®æ”¾
        document.addEventListener('touchmove', (e) => {
            if (gameState.isPlaying) {
                e.preventDefault();
            }
        }, { passive: false });

        // é˜²æ­¢é›™æ“Šç¸®æ”¾ - iOS/Android é€šç”¨
        document.addEventListener('touchstart', (e) => {
            const now = Date.now();
            
            if (e.touches.length > 1) {
                // å¤šé»è§¸æ§ï¼Œé˜²æ­¢ç¸®æ”¾
                e.preventDefault();
                preventZoom = true;
            } else if (now - lastTouchEnd <= 300) {
                // å¿«é€Ÿé›™æ“Šï¼Œé˜²æ­¢ç¸®æ”¾
                e.preventDefault();
                preventZoom = true;
            } else {
                preventZoom = false;
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            
            if (preventZoom || (now - lastTouchEnd <= 300)) {
                e.preventDefault();
            }
            
            lastTouchEnd = now;
        }, { passive: false });

        // é˜²æ­¢ä¸Šä¸‹æ–‡é¸å–® (é•·æŒ‰)
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        }, { passive: false });

        // é˜²æ­¢é¸æ“‡æ–‡å­—
        document.addEventListener('selectstart', (e) => {
            e.preventDefault();
        }, { passive: false });

        // åˆå§‹åŒ–äº‹ä»¶ç›£è½å™¨
        function initEventListeners() {
            console.log('åˆå§‹åŒ–äº‹ä»¶ç›£è½å™¨');
            
            // ä¸»é¸å–®æŒ‰éˆ•
            const startGameBtn = document.getElementById('startGameBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const levelSelectBtn = document.getElementById('levelSelectBtn');
            
            if (startGameBtn) {
                startGameBtn.addEventListener('click', showLevelSelect);
                startGameBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    showLevelSelect();
                });
            }
            
            if (settingsBtn) {
                settingsBtn.addEventListener('click', showSettings);
                settingsBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    showSettings();
                });
            }
            
            if (levelSelectBtn) {
                levelSelectBtn.addEventListener('click', showLevelSelect);
                levelSelectBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    showLevelSelect();
                });
            }
            
            // é—œå¡æŒ‰éˆ•
            const levelButtons = document.querySelectorAll('.level-button');
            levelButtons.forEach(button => {
                const level = parseInt(button.dataset.level);
                button.addEventListener('click', () => startLevel(level));
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    startLevel(level);
                });
            });
            
            // è¿”å›æŒ‰éˆ•
            const backToMainBtn = document.getElementById('backToMainBtn');
            if (backToMainBtn) {
                backToMainBtn.addEventListener('click', showMainMenu);
                backToMainBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    showMainMenu();
                });
            }
            
            const backToMainFromSettings = document.getElementById('backToMainFromSettings');
            if (backToMainFromSettings) {
                backToMainFromSettings.addEventListener('click', showMainMenu);
                backToMainFromSettings.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    showMainMenu();
                });
            }
            
            // éŠæˆ²ä¸­æŒ‰éˆ•
            const pauseBtn = document.getElementById('pauseBtn');
            if (pauseBtn) {
                pauseBtn.addEventListener('click', pauseGame);
                pauseBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    pauseGame();
                });
            }
            
            const mainMenuBtn = document.getElementById('mainMenuBtn');
            if (mainMenuBtn) {
                mainMenuBtn.addEventListener('click', showMainMenu);
                mainMenuBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    showMainMenu();
                });
            }
            
            // çµæœç•«é¢æŒ‰éˆ•
            const nextLevelBtn = document.getElementById('nextLevelBtn');
            if (nextLevelBtn) {
                nextLevelBtn.addEventListener('click', nextLevel);
                nextLevelBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    nextLevel();
                });
            }
            
            const levelSelectFromResult = document.getElementById('levelSelectFromResult');
            if (levelSelectFromResult) {
                levelSelectFromResult.addEventListener('click', showLevelSelect);
                levelSelectFromResult.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    showLevelSelect();
                });
            }
            
            const mainMenuFromResult = document.getElementById('mainMenuFromResult');
            if (mainMenuFromResult) {
                mainMenuFromResult.addEventListener('click', showMainMenu);
                mainMenuFromResult.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    showMainMenu();
                });
            }
        }

        // åˆå§‹åŒ– - è·¨å¹³å°å„ªåŒ–
        function initGame() {
            console.log('éŠæˆ²åˆå§‹åŒ–é–‹å§‹');
            
            // æ‡‰ç”¨è¨­å‚™ç‰¹å®šå„ªåŒ–
            applyDeviceOptimizations();
            
            // åˆå§‹åŒ–äº‹ä»¶ç›£è½å™¨
            initEventListeners();
            
            // é è¼‰éŸ³æ•ˆç³»çµ±
            document.addEventListener('touchstart', initAudio, { once: true });
            document.addEventListener('click', initAudio, { once: true });
            
            // é¡¯ç¤ºä¸»é¸å–®
            showMainMenu();
            
            console.log('éŠæˆ²åˆå§‹åŒ–å®Œæˆ');
        }

        // å¤šé‡åˆå§‹åŒ–ç¢ºä¿å…¼å®¹æ€§
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGame);
        } else {
            initGame();
        }

        window.addEventListener('load', () => {
            // ç¢ºä¿æ‰€æœ‰è³‡æºè¼‰å…¥å®Œæˆå¾Œå†æ¬¡æª¢æŸ¥
            if (!isAudioInitialized) {
                console.log('å»¶é²åˆå§‹åŒ–éŸ³æ•ˆç³»çµ±');
            }
            
            // è™•ç† iOS Safari çš„ç‰¹æ®Šæƒ…æ³
            setTimeout(() => {
                handleOrientationChange();
            }, 100);
        });

        // é é¢å¯è¦‹æ€§è®Šæ›´è™•ç†
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && gameState.isPlaying) {
                // é é¢éš±è—æ™‚æš«åœéŠæˆ²
                pauseGame();
            }
        });

        // æ‡‰ç”¨ç¨‹å¼é€²å…¥èƒŒæ™¯/å‰æ™¯è™•ç† (iOS)
        window.addEventListener('pagehide', () => {
            if (gameState.isPlaying) {
                pauseGame();
            }
        });

        window.addEventListener('pageshow', (e) => {
            if (e.persisted) {
                // å¾å¿«å–æ¢å¾©ï¼Œé‡æ–°åˆå§‹åŒ–
                handleOrientationChange();
            }
        });

        // å±å¹•æ–¹å‘å’Œè¦–çª—å¤§å°è™•ç†
        function handleOrientationChange() {
            // å»¶é²è™•ç†ï¼Œç­‰å¾…ç€è¦½å™¨å®Œæˆæ–¹å‘è®Šæ›´
            setTimeout(() => {
                // é‡æ–°è¨ˆç®—è¦–çª—å¤§å°
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                
                // iOS Safari åœ°å€æ¬„è™•ç†
                if (window.navigator.userAgent.includes('Safari') && !window.navigator.userAgent.includes('Chrome')) {
                    document.body.style.height = window.innerHeight + 'px';
                }
                
                // é‡æ–°èª¿æ•´éŠæˆ²å…ƒç´ ä½ç½®
                if (gameState.isPlaying) {
                    // é‡æ–°å®šä½ç›®æ¨™ç‰©ä»¶
                    document.querySelectorAll('.target').forEach(target => {
                        const x = parseFloat(target.style.left);
                        const y = parseFloat(target.style.top);
                        
                        // ç¢ºä¿ç›®æ¨™åœ¨æ–°çš„è¦–çª—ç¯„åœå…§
                        if (x > window.innerWidth - 100) {
                            target.style.left = (window.innerWidth - 100) + 'px';
                        }
                        if (y > window.innerHeight - 200) {
                            target.style.top = (window.innerHeight - 200) + 'px';
                        }
                    });
                }
            }, 300);
        }

        // ç›£è½æ–¹å‘è®Šæ›´
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange);

        // è¨­å®šåˆå§‹è¦–çª—é«˜åº¦è®Šæ•¸
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        // æª¢æ¸¬è¨­å‚™é¡å‹
        function detectDevice() {
            const userAgent = navigator.userAgent;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent);
            const isAndroid = /Android/.test(userAgent);
            const isSafari = /Safari/.test(userAgent) && !/Chrome/.test(userAgent);
            const isChrome = /Chrome/.test(userAgent);
            
            return {
                isIOS,
                isAndroid,
                isSafari,
                isChrome,
                isMobile: isIOS || isAndroid
            };
        }

        // è¨­å‚™ç‰¹å®šå„ªåŒ–
        function applyDeviceOptimizations() {
            const device = detectDevice();
            
            if (device.isIOS) {
                // iOS ç‰¹å®šå„ªåŒ–
                document.body.classList.add('ios');
                
                // é˜²æ­¢ Safari å½ˆè·³æ•ˆæœ
                document.body.style.position = 'fixed';
                document.body.style.overflow = 'hidden';
            }
            
            if (device.isAndroid) {
                // Android ç‰¹å®šå„ªåŒ–
                document.body.classList.add('android');
                
                // Android Chrome åœ°å€æ¬„è™•ç†
                if (device.isChrome) {
                    const metaTheme = document.querySelector('meta[name="theme-color"]');
                    if (metaTheme) {
                        metaTheme.content = '#1e3c72';
                    }
                }
            }
        }
    </script>
